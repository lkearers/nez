  <style>
    body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background-image: url('https://wallpapercave.com/wp/wp3102519.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;
  font-family: 'Metal Lord', sans-serif;
  font-weight: normal;
  font-style: normal;
  background-attachment: fixed;
}
    @font-face {
  font-family: 'Metal Lord';
  src: url('METALORD.ttf') format('truetype');
}
     @font-face {
  font-family: 'VTKS Dura 3D';
  src: url('VTKS DURA 3d.ttf') format('truetype');
}
    @font-face {
  font-family: 'Under Authority';
  src: url('UnderAuthority.otf') format('opentype');
}
button {
  font-family: 'Roboto', sans-serif;
  margin: 4px;
   background-color: rgba(23, 26, 46, 0.5);
}

    .terminal {
      background-color: rgba(23, 26, 46, 0);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(65, 211, 208, 0.8);
      color: #715778;
      width: 600px;
      max-width: 90%;
      margin: 0 auto;
      align-text: center;
      backdrop-filter: blur(50px);
    }
    
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .title {
      color: #c5bacb;
      font-size: 18px;
      font-family: 'VTKS Dura 3D', sans-serif;
    }
    
    .close-btn {
      background-color: #41d3d0;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 12px;
    }
    
    .close-btn:hover {
      background-color: #697ea0;
    }
    
    .content {
      color: #c5bacb;
    }
    
    .command-line {
      margin-top: 10px;
      padding: 5px;
      background-color: rgba(113, 87, 120, 0.5);
      border-radius: 20px;
    }
    
    .command-line input {
      background-color: transparent;
      border: none;
      color: #c5bacb;
      width: 100%;
      outline: none;
    }
    
    .command-line input:focus {
      outline: none;
    }
    
    .output {
      margin-top: 10px;
      background-color: #715778;
      padding: 10px;
      border-radius: 20px;
            background-color: rgba(113, 87, 120, 0.5);
            text-align: center;

    }
    
    .output p {
      margin: 0;
      color: #41d3d0;
    }

</style>
</head>
